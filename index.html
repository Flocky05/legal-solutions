<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal-Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&family=Poppins&display=swap" rel="stylesheet">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'symon': '#B68C5A',
              },
              fontFamily:{
                'Manrope':['Manrope','sans-serif']
              },
              backgroundImage:{
                'banner':"url('./images/banner.png')"
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- navbar section start  -->
    <div class="flex justify-around m-16 items-center">
        <div>
            <img src="./images/logo2.png" alt="">
        </div>
        <div>
            <ul class="flex justify-around gap-10 text-lg">
                <li>Home</li>
                <li>Services</li>
                <li>Cases</li>
                <li>Blog</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <button class="px-4 py-2 rounded-lg bg-symon text-white text-lg font-bold">Free Consultation</button>
    </div>
    <!-- navbar section end -->
    <!-- header section start  -->
    <div class="bg-banner object-cover bg-cover  h-screen m-32 text-white relative grid grid-cols-1 justify-items-center items-center text-center">
        <div class="absolute">
            <h2 class="text-5xl font-bold py-3">We Provide Effective <br> Legal Solutions</h2>
        <p class="text-lg py-3">There are many variations of passages of Lorem Ipsum available,<br> but the majority have suffered alteration in some form, by injected humour.</p>
        <div>
            <input class="py-2 w-2/4 rounded-lg p-2 " type="text" placeholder="Search your services">
            <button class="px-6 py-2 rounded-lg bg-symon text-white text-lg font-bold">Search</button>
        </div>
        </div>
    </div>
    <!-- header section end -->
</body>
</html>
